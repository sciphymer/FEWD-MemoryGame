<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="finishGameBkg_Overlay"></div>

    <div class="container">
        <div class="finishGameMsg_Overlay">
            <h2>Congratulations! You Won!</h2>
            <p>
                With <span class="move_Count"> 0 </span> Moves and <span class="numOfStars"> 0 </span> Stars!
            </p>
            <p>
                Time used: <span class="playTime">0</span> sec !!!!
            </p>
            <p>Woooooo!</p>
            <button class="playAgain" type="button">Play again!</button>
        </div>

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

            <div class="timeContainer">
                 Time: <span class="timer"> 0 </span> sec
            </div>
        </section>

        <ul class="deck">
            <!-- cards are shuffled and added in app.js -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
