<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="container">
        <div id="finishGameMsg_Overlay">
			<div id="spacer"></div>
            <h2>Congratulations! You Won!</h2>
            <p>
                With <span id="move_Count"> 0 </span> Moves and <span id="numOfStars"> 0 </span> score!
            </p>
            <p>
                Time used: <span id="playTime">0</span> sec !!!!
            </p>
            <p>Woooooo!</p>
            <button id="playAgain" type="button">Play again!</button>
        </div>

        <header>
            <h1>Matching Game</h1>
        </header>

        <section id="panel">
        	<span id="score">
        		<i class="fa fa-star-o"></i>
        		<i class="fa fa-star-o"></i>
        		<i class="fa fa-star-o"></i>
        	</span>


            <span id="timeContainer">
                 Time: <span id="timer"> 0 </span> sec
            </span>


        	<span id="moves">3 </span> Moves
        	<i id="repeat_btn"class="fa fa-repeat"></i>
            <i id="play_btn" class="fa fa-play" onclick="startGame()"></i>
        </section>
        <ul class="deck">
            <!-- cards are shuffled and added in app.js -->
        </ul>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
